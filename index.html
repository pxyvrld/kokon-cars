<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kokon Cars — wypożyczalnia</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- NAV / HERO -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Kokon Cars</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#offer">Oferta</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-dark text-white py-5">
    <div class="container text-center">
      <h1>Kokon Cars</h1>
      <p class="lead">Wypożyczalnia samochodów — tel: <a class="text-white" href="tel:600000000">600 000 000</a></p>
      <a class="btn btn-primary" href="#offer">Zobacz auta</a>
    </div>
  </header>

  <!-- OFFER -->
  <section id="offer" class="py-5">
    <div class="container">
      <h2 class="mb-4">Nasze samochody</h2>
      <div id="carsGrid" class="row g-4">
        <!-- Karty aut będą wygenerowane przez js/main.js -->
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2>Kontakt</h2>
      <div class="row">
        <div class="col-md-6">
          <p>Tel: <a href="tel:600000000">600 000 000</a></p>
          <p>E-mail: <a href="mailto:kontakt@kokon-cars.pl">kontakt@kokon-cars.pl</a></p>
          <iframe src="https://www.google.com/maps?q=Krakow&output=embed" style="width:100%;height:250px;border:0;"></iframe>
        </div>
        <div class="col-md-6">
          <!-- Formspree: action -> replace with Twój endpoint -->
          <form action="https://formspree.io/f/xxxxxxxx" method="POST">
            <input type="text" name="name" placeholder="Imię" class="form-control mb-2" required>
            <input type="email" name="_replyto" placeholder="E-mail" class="form-control mb-2" required>
            <textarea name="message" placeholder="Wiadomość" class="form-control mb-2"></textarea>
            <button class="btn btn-primary" type="submit">Wyślij</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-3 text-center">
    <div class="container">© Kokon Cars</div>
  </footer>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
